<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body></body>

<script>
  $('<h2/>').append('<b>&#x2605;</b>'.repeat(5)).find('*').click(function (e, l) {
    $(this).siblings().css('cursor', 'pointer').css('color', '#777');
    !l && alert(l = $(this).prevAll().add(this).css('color', '#f00').length);
  }).trigger('click', !0).parent().appendTo('body');
</script>
